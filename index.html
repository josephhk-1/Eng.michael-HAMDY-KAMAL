<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Card - Eng. Micheal Hamdy</title>
    
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="apple-touch-icon" href="favicon.png">

    <!-- Intégration de Tailwind CSS pour le style -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Intégration de Font Awesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Polices Google Fonts : Inter pour l'anglais, Cairo pour l'arabe -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Définition des variables de couleur pour le thème clair par défaut */
        :root {
            --bg-page: #e5e7eb; /* gray-200 */
            --bg-card: rgba(255, 255, 255, 0.7);
            --text-primary: #1f2937; /* gray-800 */
            --text-secondary: #4b5563; /* gray-600 */
            --text-links: #374151; /* gray-700 */
            --bg-links: rgba(255, 255, 255, 0.8);
            --particle-color: 'rgba(0, 0, 0, 0.15)';
        }
        
        html.dark {
            --bg-page: #111827; /* gray-900 */
            --bg-card: rgba(23, 31, 42, 0.75); /* Couleur custom proche de gray-900 */
            --text-primary: #f9fafb; /* gray-50 */
            --text-secondary: #d1d5db; /* gray-300 */
            --text-links: #e5e7eb; /* gray-200 */
            --bg-links: rgba(55, 65, 81, 0.5); /* gray-700/50 */
            --particle-color: 'rgba(255, 215, 0, 0.6)'; /* Or */
        }

        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            background-color: var(--bg-page);
            transition: background-color 0.5s ease;
        }
        html[dir="rtl"] body {
            font-family: 'Cairo', sans-serif;
        }
        .lang-btn.active {
            background-color: #3B82F6; /* blue-500 */
            color: white;
            font-weight: bold;
        }
        #card-background-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <!-- Conteneur principal de la carte -->
    <div class="relative w-full max-w-md rounded-3xl shadow-2xl p-6 sm:p-8 overflow-hidden transition-colors duration-500" id="card-container" style="background-color: var(--bg-card); backdrop-filter: blur(12px);">
        
        <canvas id="card-background-canvas"></canvas>

        <div class="relative z-10">
            <!-- Barre de contrôle avec sélecteur de langue et de thème -->
            <div class="flex justify-between items-center mb-6">
                <!-- Sélecteur de langue -->
                <div class="flex border border-gray-300 dark:border-gray-600 rounded-lg p-1 bg-white/30 dark:bg-gray-800/30">
                    <button id="lang-en" class="lang-btn px-3 py-1 rounded-md text-sm transition-all duration-300 text-gray-700 dark:text-gray-300">English</button>
                    <button id="lang-ar" class="lang-btn px-3 py-1 rounded-md text-sm transition-all duration-300 text-gray-700 dark:text-gray-300">العربية</button>
                </div>
                <!-- Sélecteur de thème -->
                <button id="theme-toggle" class="p-2 rounded-lg bg-white/30 dark:bg-gray-800/30 text-gray-700 dark:text-yellow-400 border border-gray-300 dark:border-gray-600">
                    <svg id="theme-icon-light" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 5.05A1 1 0 003.636 6.464l.707.707a1 1 0 001.414-1.414l-.707-.707zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
                    <svg id="theme-icon-dark" class="w-5 h-5 hidden" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                </button>
            </div>

            <!-- Section Photo et Nom -->
            <div class="flex flex-col items-center text-center">
                <img class="w-32 h-32 rounded-full mb-4 ring-4 ring-blue-500 ring-offset-4 object-cover" 
                     src="photo.jpg" alt="Photo de Eng. Micheal Hamdy" onerror="this.onerror=null;this.src='https://placehold.co/200x200/EFEFEF/1D4ED8?text=Photo';">
                <h1 class="text-3xl font-bold mt-4 transition-colors duration-500" style="color: var(--text-primary);" data-lang="name">Eng. Micheal Hamdy</h1>
                <p class="mt-1 font-medium transition-colors duration-500" style="color: var(--text-secondary);" data-lang="jobTitle">Interior Designer & Project Manager</p>
            </div>
            
            <!-- Section Boutons d'action principaux -->
            <div class="mt-8 grid grid-cols-2 gap-4">
                <button onclick="downloadVCard()" class="w-full px-4 py-3 bg-gray-700 dark:bg-gray-600 text-white font-bold rounded-xl hover:bg-gray-800 dark:hover:bg-gray-500 transition-all duration-300 shadow-lg transform hover:scale-105 flex items-center justify-center">
                    <i class="fas fa-user-plus icon"></i>
                    <span class="ml-2" data-lang="addContact">Add to contacts</span>
                </button>
                <a href="https://drive.google.com/file/d/1Uy0nAw024lmktAaQWHOS0MX5uP-RO_4q/view?usp=sharing" target="_blank" class="w-full px-4 py-3 bg-blue-600 text-white font-bold rounded-xl hover:bg-blue-700 transition-all duration-300 shadow-lg transform hover:scale-105 flex items-center justify-center text-center">
                    <i class="fas fa-download icon"></i>
                    <span class="ml-2" data-lang="companyProfile">Company Profile</span>
                </a>
            </div>

            <!-- Section Liens de Contact détaillés -->
            <div class="mt-8 space-y-4">
                <!-- CORRIGÉ: Icônes harmonisées en bleu -->
                <a href="tel:+966556988973" class="flex items-center p-4 rounded-xl transition-all duration-300 transform hover:scale-105 hover:bg-blue-500/10" style="background-color: var(--bg-links);">
                    <i class="fas fa-phone fa-lg text-blue-600 dark:text-blue-400 w-6 text-center icon"></i>
                    <span class="ml-4 font-semibold" style="color: var(--text-links);" data-lang="callMe">Call me</span>
                </a>
                <a href="mailto:engmichaelh@gmail.com" class="flex items-center p-4 rounded-xl transition-all duration-300 transform hover:scale-105 hover:bg-blue-500/10" style="background-color: var(--bg-links);">
                    <i class="fas fa-envelope fa-lg text-blue-600 dark:text-blue-400 w-6 text-center icon"></i>
                    <span class="ml-4 font-semibold" style="color: var(--text-links);" data-lang="sendEmail">Send me an email</span>
                </a>
                <!-- Couleurs de marque conservées -->
                <a href="https://wa.me/966556988973" target="_blank" class="flex items-center p-4 rounded-xl transition-all duration-300 transform hover:scale-105 hover:bg-green-500/10" style="background-color: var(--bg-links);">
                    <i class="fab fa-whatsapp fa-lg text-green-500 w-6 text-center icon"></i>
                    <span class="ml-4 font-semibold" style="color: var(--text-links);" data-lang="whatsapp">WhatsApp</span>
                </a>
                <a href="https://www.instagram.com/nawataltalaea?igsh=ZThlaDlwaTQzYzky&utm_source=qr" target="_blank" class="flex items-center p-4 rounded-xl transition-all duration-300 transform hover:scale-105 hover:bg-pink-500/10" style="background-color: var(--bg-links);">
                    <i class="fab fa-instagram fa-lg text-pink-500 w-6 text-center icon"></i>
                    <span class="ml-4 font-semibold" style="color: var(--text-links);" data-lang="instagram">Instagram</span>
                </a>
            </div>

        </div> 
    </div>

    <script>
        // --- LOGIQUE DE LA CARTE ---
        const translations = {
            en: { name: "Eng. Micheal Hamdy", jobTitle: "Interior Designer & Project Manager", addContact: "Add to contacts", companyProfile: "Company Profile", callMe: "Call me", sendEmail: "Send me an email", whatsapp: "WhatsApp", instagram: "Instagram", cardTitle: "Digital Card - Eng. Micheal Hamdy", vCardFileName: "Eng_Micheal_Hamdy.vcf" },
            ar: { name: "المهندس مايكل حمدي", jobTitle: "مصمم داخلي ومدير مشاريع", addContact: "أضف إلى جهات الاتصال", companyProfile: "ملف الشركة", callMe: "اتصل بي", sendEmail: "أرسل بريد إلكتروني", whatsapp: "واتساب", instagram: "انستغرام", cardTitle: "بطاقة رقمية - م. مايكل حمدي", vCardFileName: "م_مايكل_حمدي.vcf" }
        };

        const langEnBtn = document.getElementById('lang-en');
        const langArBtn = document.getElementById('lang-ar');
        let currentLang = 'en';

        function setLanguage(lang) {
            currentLang = lang;
            document.querySelectorAll('[data-lang]').forEach(el => el.textContent = translations[lang][el.dataset.lang]);
            document.documentElement.lang = lang;
            document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
            document.title = translations[lang].cardTitle;
            document.querySelectorAll('.icon').forEach(icon => {
                const span = icon.nextElementSibling;
                if(span) {
                    if (lang === 'ar') {
                        if (span.classList.contains('ml-2')) { span.classList.remove('ml-2'); span.classList.add('mr-2'); }
                        if (span.classList.contains('ml-4')) { span.classList.remove('ml-4'); span.classList.add('mr-4'); }
                    } else {
                        if (span.classList.contains('mr-2')) { span.classList.remove('mr-2'); span.classList.add('ml-2'); }
                        if (span.classList.contains('mr-4')) { span.classList.remove('mr-4'); span.classList.add('ml-4'); }
                    }
                }
            });
            if (lang === 'ar') { langArBtn.classList.add('active'); langEnBtn.classList.remove('active'); } 
            else { langEnBtn.classList.add('active'); langArBtn.classList.remove('active'); }
        }

        langEnBtn.addEventListener('click', () => setLanguage('en'));
        langArBtn.addEventListener('click', () => setLanguage('ar'));
        
        function downloadVCard() {
            const contact = { firstName: 'Micheal', lastName: 'Hamdy', title: 'Interior Designer & Project Manager', phone: '+966556988973', email: 'engmichaelh@gmail.com', instagramUrl: 'https://www.instagram.com/nawataltalaea?igsh=ZThlaDlwaTQzYzky&utm_source=qr' };
            const vCard = `BEGIN:VCARD\nVERSION:3.0\nN:${contact.lastName};${contact.firstName};;;\nFN:${contact.firstName} ${contact.lastName}\nTITLE:${contact.title}\nTEL;TYPE=CELL:${contact.phone}\nEMAIL:${contact.email}\nURL:${contact.instagramUrl}\nEND:VCARD`;
            const blob = new Blob([vCard], { type: 'text/vcard;charset=utf-8' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = translations[currentLang].vCardFileName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // --- LOGIQUE DU THÈME ---
        const themeToggle = document.getElementById('theme-toggle');
        const lightIcon = document.getElementById('theme-icon-light');
        const darkIcon = document.getElementById('theme-icon-dark');

        function toggleTheme(isDark) {
            document.documentElement.classList.toggle('dark', isDark);
            lightIcon.classList.toggle('hidden', isDark);
            darkIcon.classList.toggle('hidden', !isDark);
            // Redessiner les particules avec les couleurs du nouveau thème
            initParticles();
        }

        themeToggle.addEventListener('click', () => {
            const isDark = document.documentElement.classList.contains('dark');
            toggleTheme(!isDark);
        });

        // --- LOGIQUE DE L'ANIMATION INTERNE À LA CARTE ---
        const cardContainer = document.getElementById('card-container');
        const canvas = document.getElementById('card-background-canvas');
        const ctx = canvas.getContext('2d');
        let particlesArray;

        function setCanvasSize() {
            canvas.width = cardContainer.offsetWidth;
            canvas.height = cardContainer.offsetHeight;
        }
        
        class Particle {
            constructor(x, y, directionX, directionY, size, color) {
                this.x = x; this.y = y; this.directionX = directionX; this.directionY = directionY; this.size = size; this.color = color;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
            update() {
                if (this.x > canvas.width || this.x < 0) { this.directionX = -this.directionX; }
                if (this.y > canvas.height || this.y < 0) { this.directionY = -this.directionY; }
                this.x += this.directionX; this.y += this.directionY;
                this.draw();
            }
        }

        function initParticles() {
            // Détecte si le mode sombre est actif pour choisir la couleur
            const isDark = document.documentElement.classList.contains('dark');
            const particleColor = isDark ? 'rgba(212, 175, 55, 0.4)' : 'rgba(0, 0, 0, 0.15)'; // Or pour sombre, noir pour clair
            
            particlesArray = [];
            let numberOfParticles = (canvas.width * canvas.height) / 9000;
            for (let i = 0; i < numberOfParticles; i++) {
                let size = (Math.random() * 2) + 0.5;
                let x = (Math.random() * (canvas.width - size * 2)) + size;
                let y = (Math.random() * (canvas.height - size * 2)) + size;
                let directionX = (Math.random() * 0.3) - 0.15;
                let directionY = (Math.random() * 0.3) - 0.15;
                particlesArray.push(new Particle(x, y, directionX, directionY, size, particleColor));
            }
        }

        function connectParticles() {
            const isDark = document.documentElement.classList.contains('dark');
            const lineColor = isDark ? 'rgba(212, 175, 55, 0.4)' : 'rgba(0, 0, 0, 0.15)'; // Or pour sombre, noir pour clair
            let opacityValue = 1;
            for (let a = 0; a < particlesArray.length; a++) {
                for (let b = a; b < particlesArray.length; b++) {
                    let distance = ((particlesArray[a].x - particlesArray[b].x) ** 2) + ((particlesArray[a].y - particlesArray[b].y) ** 2);
                    if (distance < (canvas.width / 7) * (canvas.height / 7)) {
                        opacityValue = 1 - (distance / 20000);
                        ctx.strokeStyle = lineColor.replace(/,[^,]*\)/, `, ${opacityValue * 0.5})`); // Applique l'opacité
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                        ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                        ctx.stroke();
                    }
                }
            }
        }

        function animateParticles() {
            requestAnimationFrame(animateParticles);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
            }
            connectParticles();
        }

        let resizeTimer;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(() => {
                setCanvasSize();
                initParticles();
            }, 250);
        });

        document.addEventListener('DOMContentLoaded', () => {
            // Initialise la page avec le thème clair par défaut, mais vérifie les préférences système
            const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            toggleTheme(prefersDark);
            setLanguage('en');
            setCanvasSize();
            initParticles();
            animateParticles();
        });
    </script>
</body>
</html>
