<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Card - Eng. Micheal Hamdy</title>
    
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="apple-touch-icon" href="favicon.png">

    <!-- Intégration de Tailwind CSS pour le style -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Intégration de Font Awesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Polices Google Fonts : Inter pour l'anglais, Cairo pour l'arabe -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Appliquer la police Inter par défaut */
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        /* Appliquer la police Cairo lorsque la direction est de droite à gauche (RTL) pour l'arabe */
        html[dir="rtl"] body {
            font-family: 'Cairo', sans-serif;
        }
        /* Style pour le bouton de langue actif */
        .lang-btn.active {
            background-color: #3B82F6; /* blue-500 */
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body class="bg-gray-200 flex items-center justify-center min-h-screen">

    <!-- Conteneur principal de la carte -->
    <div class="w-full max-w-md bg-white rounded-3xl shadow-2xl p-6 sm:p-8 m-4">

        <!-- Sélecteur de langue -->
        <div class="flex justify-center mb-6">
            <div class="flex border border-gray-300 rounded-lg p-1">
                <button id="lang-en" class="lang-btn px-4 py-1 rounded-md text-sm transition-all duration-300">English</button>
                <button id="lang-ar" class="lang-btn px-4 py-1 rounded-md text-sm transition-all duration-300">العربية</button>
            </div>
        </div>

        <!-- Section Photo et Nom -->
        <div class="flex flex-col items-center text-center">
            <img class="w-32 h-32 rounded-full mb-4 ring-4 ring-blue-500 ring-offset-4 object-cover" 
                 src="photo.jpg" 
                 alt="Photo de Eng. Micheal Hamdy"
                 onerror="this.onerror=null;this.src='https://placehold.co/200x200/EFEFEF/1D4ED8?text=Photo';">
            <h1 class="text-3xl font-bold text-gray-800 mt-4">Eng. Micheal Hamdy</h1>
            <p class="text-gray-500 mt-1 font-medium" data-lang="jobTitle">Interior Designer & Project Manager</p>
        </div>
        
        <!-- Section Boutons d'action principaux -->
        <div class="mt-8 grid grid-cols-2 gap-4">
            <button onclick="downloadVCard()" class="w-full px-4 py-3 bg-gray-700 text-white font-bold rounded-xl hover:bg-gray-800 transition-all duration-300 shadow-lg transform hover:scale-105 flex items-center justify-center">
                <i class="fas fa-user-plus icon"></i>
                <span class="ml-2" data-lang="addContact">Add to contacts</span>
            </button>
            <a href="https://drive.google.com/file/d/1Uy0nAw024lmktAaQWHOS0MX5uP-RO_4q/view?usp=sharing" target="_blank" class="w-full px-4 py-3 bg-blue-600 text-white font-bold rounded-xl hover:bg-blue-700 transition-all duration-300 shadow-lg transform hover:scale-105 flex items-center justify-center text-center">
                <i class="fas fa-download icon"></i>
                <span class="ml-2" data-lang="companyProfile">Company Profile</span>
            </a>
        </div>

        <!-- Section Liens de Contact détaillés -->
        <div class="mt-8 space-y-4">
            <a href="tel:+966556988973" class="flex items-center p-4 bg-gray-100 hover:bg-blue-100 rounded-xl transition-all duration-300 transform hover:scale-105">
                <i class="fas fa-phone fa-lg text-blue-600 w-6 text-center icon"></i>
                <span class="ml-4" data-lang="callMe">Call me</span>
            </a>
            <a href="mailto:engmichaelh@gmail.com" class="flex items-center p-4 bg-gray-100 hover:bg-blue-100 rounded-xl transition-all duration-300 transform hover:scale-105">
                <i class="fas fa-envelope fa-lg text-blue-600 w-6 text-center icon"></i>
                <span class="ml-4" data-lang="sendEmail">Send me an email</span>
            </a>
            <a href="https://wa.me/966556988973" target="_blank" class="flex items-center p-4 bg-gray-100 hover:bg-green-100 rounded-xl transition-all duration-300 transform hover:scale-105">
                <i class="fab fa-whatsapp fa-lg text-green-500 w-6 text-center icon"></i>
                <span class="ml-4" data-lang="whatsapp">WhatsApp</span>
            </a>
            <a href="https://www.instagram.com/nawataltalaea?igsh=ZThlaDlwaTQzYzky&utm_source=qr" target="_blank" class="flex items-center p-4 bg-gray-100 hover:bg-pink-100 rounded-xl transition-all duration-300 transform hover:scale-105">
                <i class="fab fa-instagram fa-lg text-pink-500 w-6 text-center icon"></i>
                <span class="ml-4" data-lang="instagram">Instagram</span>
            </a>
        </div>
    </div>

    <script>
        // Dictionnaire des traductions
        const translations = {
            en: { jobTitle: "Interior Designer & Project Manager", addContact: "Add to contacts", companyProfile: "Company Profile", callMe: "Call me", sendEmail: "Send me an email", whatsapp: "WhatsApp", instagram: "Instagram", cardTitle: "Digital Card - Eng. Micheal Hamdy", vCardFileName: "Eng_Micheal_Hamdy.vcf" },
            ar: { jobTitle: "مصمم داخلي ومدير مشاريع", addContact: "أضف إلى جهات الاتصال", companyProfile: "ملف الشركة", callMe: "اتصل بي", sendEmail: "أرسل بريد إلكتروني", whatsapp: "واتساب", instagram: "انستغرام", cardTitle: "بطاقة رقمية - م. مايكل حمدي", vCardFileName: "م_مايكل_حمدي.vcf" }
        };

        const langEnBtn = document.getElementById('lang-en');
        const langArBtn = document.getElementById('lang-ar');
        let currentLang = 'en';

        // Fonction pour changer la langue
        function setLanguage(lang) {
            currentLang = lang;
            document.querySelectorAll('[data-lang]').forEach(el => el.textContent = translations[lang][el.dataset.lang]);
            document.documentElement.lang = lang;
            document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
            document.title = translations[lang].cardTitle;
            document.querySelectorAll('.icon').forEach(icon => {
                const span = icon.nextElementSibling;
                if(span) {
                    if (lang === 'ar') {
                        if (span.classList.contains('ml-2')) { span.classList.remove('ml-2'); span.classList.add('mr-2'); }
                        if (span.classList.contains('ml-4')) { span.classList.remove('ml-4'); span.classList.add('mr-4'); }
                    } else {
                        if (span.classList.contains('mr-2')) { span.classList.remove('mr-2'); span.classList.add('ml-2'); }
                        if (span.classList.contains('mr-4')) { span.classList.remove('mr-4'); span.classList.add('ml-4'); }
                    }
                }
            });
            if (lang === 'ar') { langArBtn.classList.add('active'); langEnBtn.classList.remove('active'); } 
            else { langEnBtn.classList.add('active'); langArBtn.classList.remove('active'); }
        }

        langEnBtn.addEventListener('click', () => setLanguage('en'));
        langArBtn.addEventListener('click', () => setLanguage('ar'));
        document.addEventListener('DOMContentLoaded', () => setLanguage('en'));

        // Fonction pour télécharger le fichier VCard
        function downloadVCard() {
            const contact = { firstName: 'Micheal', lastName: 'Hamdy', title: 'Interior Designer & Project Manager', phone: '+966556988973', email: 'engmichaelh@gmail.com', instagramUrl: 'https://www.instagram.com/nawataltalaea?igsh=ZThlaDlwaTQzYzky&utm_source=qr' };
            const vCard = `BEGIN:VCARD\nVERSION:3.0\nN:${contact.lastName};${contact.firstName};;;\nFN:${contact.firstName} ${contact.lastName}\nTITLE:${contact.title}\nTEL;TYPE=CELL:${contact.phone}\nEMAIL:${contact.email}\nURL:${contact.instagramUrl}\nEND:VCARD`;
            const blob = new Blob([vCard], { type: 'text/vcard;charset=utf-8' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = translations[currentLang].vCardFileName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
