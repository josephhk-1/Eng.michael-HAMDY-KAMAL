    <script>
        // Fonction pour générer et télécharger le fichier VCard
        function downloadVCard() {
            // REMPLACEZ-MOI: Personnalisez les informations de contact ici
            const contact = {
                firstName: 'Micheal',
                lastName: 'Hamdy',
                title: 'Interior Designer & Project Manager',
                phone: '+966556988973',
                email: 'engmichaelh@gmail.com',
                instagram: 'https://www.instagram.com/nawataltalaea?igsh=ZThlaDlwaTQzYzky&utm_source=qr' // juste le nom d'utilisateur
            };

            // Création du contenu du fichier VCard
            const vCard = `BEGIN:VCARD
VERSION:3.0
N:${contact.lastName};${contact.firstName};;;
FN:${contact.firstName} ${contact.lastName}
TITLE:${contact.title}
TEL;TYPE=CELL:${contact.phone}
EMAIL:${contact.email}
URL;type=pref:https://instagram.com/${contact.instagram}
END:VCARD`;

            // Création d'un Blob (fichier en mémoire)
            const blob = new Blob([vCard], { type: 'text/vcard;charset=utf-8' });
            
            // Création d'un lien de téléchargement
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `${contact.firstName}_${contact.lastName}.vcf`;
            
            // Simulation du clic pour démarrer le téléchargement
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
